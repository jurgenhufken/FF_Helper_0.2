<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Capture</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        font-size: 12px;
        margin: 8px;
        min-width: 260px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px 0;
      }
      .row {
        margin-bottom: 6px;
      }
      label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }
      input[type="number"] {
        width: 80px;
      }
      .buttons {
        display: flex;
        gap: 6px;
        margin-top: 8px;
      }
      button {
        flex: 1;
        padding: 4px 6px;
        cursor: pointer;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      small {
        font-size: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Capture</h1>

    <div class="row">
      <label>
        Frames in burst
        <input id="frameCount" type="number" min="1" max="999" value="5">
      </label>
    </div>

    <div class="row">
      <label>
        Interval (ms)
        <input id="intervalMs" type="number" min="0" max="10000" value="200">
      </label>
    </div>

    <div class="row checkbox-row">
      <input id="useBurstForToolbar" type="checkbox">
      <label for="useBurstForToolbar">Toolbar-knop = burst</label>
    </div>

    <div class="row checkbox-row">
      <input id="useTitleInFilename" type="checkbox" checked>
      <label for="useTitleInFilename">Videotitel in bestandsnaam</label>
    </div>

    <div class="row">
      <button id="saveSettingsBtn">Settings opslaan</button>
    </div>

    <div class="buttons">
      <button id="singleCaptureBtn">Single Capture</button>
      <button id="burstCaptureBtn">Burst Capture</button>
    </div>

    <div class="row">
      <small>
        Hotkeys: Ctrl+Shift+Y (single), Ctrl+Shift+U (burst)<br>
        Pas ze aan via Add-ons â†’ Extension Shortcuts.
      </small>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
